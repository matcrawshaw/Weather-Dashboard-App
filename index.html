<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
<link rel="stylesheet" href="styles/style.css" />
<link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                
          

                <hr class="hr weather-hr" />
              </div>
              
            </div>
            
          </div>
          <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
            Search
          </button>
        </form>
        <div class="list-group" id="history">previous searches<br> dynamic button generation</div>
      </aside>




      <div class="current col-lg-9 pb-3">
        <section id="today" class="todayBlock mt-3" role="region" aria-live="polite">

     <h2 id="currentCity"></h2>
<img id ="currentIcon"></img>

     <div id="currentTemp">
     </div>

     <div id="currentWind">
    </div>

    <div id="currentHum">
    </div>

        </section>



<section id="forecast" class="row mt-3" role="region" aria-live="polite">

            <h3 id="forecastTitle">5-Day Forecast</h3>


<div id ="forecastCards" class="container-fluid">
                <div class = "row">


    <div class="card">
        <div class="card-body">
          <h5 id="tomorrow" class="card-title"></h5>
          <img class="cardIcon" id ="tomorrowIcon"></img>
          <h6 id="tomorrowTemp" class="card-subtitle mb-2 "></h6>
          <h6 id="tomorrowWind" class="card-subtitle mb-2 "></h6>
          <h6 id="tomorrowHum" class="card-subtitle mb-2 "></h6>
        </div>
      </div>      


                         
    <div class="card">
        <div class="card-body">
          <h5 id="twoDaysAhead" class="card-title">w</h5>
          <img class = "cardIcon" id ="twoDayIcon"></img>
          <h6 id ="twoDayTemp" class="card-subtitle mb-2 "></h6>
          <h6 id ="twoDayWind"class="card-subtitle mb-2 "></h6>
          <h6 id ="twoDayHum" class="card-subtitle mb-2 "></h6>
        </div>
      </div>      

      <div class="card">
        <div class="card-body">
          <h5 id="threeDaysAhead" class="card-title"></h5>
          <img class = "cardIcon" id ="threeDayIcon"></img>
          <h6 id ="threeDayTemp" class="card-subtitle mb-2 "></h6>
          <h6 id ="threeDayWind" class="card-subtitle mb-2 "></h6>
          <h6 id ="threeDayHum"class="card-subtitle mb-2 "></h6>
        </div>
      </div>  

      <div class="card">
        <div class="card-body">
          <h5 id="fourDaysAhead" class="card-title"></h5>
          <img class = "cardIcon" id ="fourDayIcon"></img>
          <h6 id ="fourDayTemp" class="card-subtitle mb-2 "></h6>
          <h6 id ="fourDayWind" class="card-subtitle mb-2 "></h6>
          <h6 id ="fourDayHum" class="card-subtitle mb-2 "></h6>
        </div>
      </div>  

      <div class="card">
        <div class="card-body">
          <h5 id="fiveDaysAhead" class="card-title"></h5>
          <img class = "cardIcon" id ="fiveDayIcon"></img>
          <h6 id ="fiveDayTemp" class="card-subtitle mb-2 "></h6>
          <h6 id ="fiveDayWind" class="card-subtitle mb-2 "></h6>
          <h6 id ="fiveDayHum" class="card-subtitle mb-2 "></h6>
        </div>
      </div>  

      

    </div> <!-- row tag -->
      
      </div>
      
    </div>
  </div>
</section>



  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
